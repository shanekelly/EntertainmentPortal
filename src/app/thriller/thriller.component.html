<div class="movie-section">
    <h2>{{ genre.title }}</h2>
    <p>{{ genre.description }}</p>
    <div class="poster-container card-container">
      <mat-card *ngFor="let movie of genre.movies" class="movie-card">
        <mat-card-header>
          <mat-card-title>{{ movie.title.toUpperCase() }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="movie.posterUrl" alt="{{ movie.title }}">
        <mat-card-content>
          <p>{{ movie.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
